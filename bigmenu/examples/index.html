<!DOCTYPE html>
<html lang="en">

	<head>
		
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Mega | Responsive Megamenu Navigation - Examples</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		
		<!-- Css -->
		<link href="css/template.min.css" rel="stylesheet" media="screen">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" media="screen">
		
		<script>if ( top !== self ) top.location.replace( self.location.href );// Hey, don't iframe my iframe!</script>
		
	</head>
	
	<body>

		<!-- Header -->
		<header class="switcher-bar clearfix">
			
			<div class="select-wrapper">
			
				<select id="select-examples">
					<option value="01-simple">Simple navigation</option>
					<option value="02-two-menus">Two menus</option>
					<option value="03-centered">Centered</option>
					<option value="04-logo">Logo</option>
					<option value="05-search">Search panel</option>
					<option value="06-button">Button</option>
					<option value="07-button-text">Button and text</option>
					<option value="08-drop">Dropdowns</option>
					<option value="09-horizontal-drop">Horizontal dropdowns</option>
					<option value="10-megamenu">Megamenu</option>
					<option value="11-megamenu-lists">Megamenu lists</option>
					<option value="12-megamenu-tabs">Megamenu tabs</option>
					<option value="13-social">Social links</option>
					<option value="14-center-logo-search">Centered with logo and search panel</option>
					<option value="15-hidden">Always hidden</option>
					<option value="16-overlay">Red overlay panel (mobile view)</option>
					<option value="17-icons">Icons</option>
					<option value="18-striped">Striped skin</option>
					<option value="19-border-top">Border-top skin</option>
					<option value="20-border-bottom">Border-bottom skin</option>
					<option value="21-boxed">Boxed skin</option>
					<option value="22-rounded-boxed">Rounded boxed skin</option>
				</select>
				
			</div>
			
			
			<div class="btn-wrapper">
			
				<!-- Desktop Button -->
				<div class="desktop-btn header-btn hidden-xs">
					<a href="#" title="Desktop View" class="ion-android-laptop"></a>
				</div>
				
				<!-- Tablet Button -->
				<div class="tablet-btn header-btn hidden-xs">
					<a href="#" title="Tablet View" class="ion-ipad"></a>
				</div>
				
				<!-- Mobile Button -->
				<div class="mobile-btn header-btn hidden-xs">
					<a href="#" title="Smartphone View" class="ion-iphone"></a>
				</div>
				
				<!-- Buy Button -->
				<div class="header-btn hidden-xs">
					<a href="#" title="Buy" class="ion-ios-cart-outline"></a>
				</div>
			
			</div>

		</header>

		<!-- Products List -->
		<section class="switcher-body">

			<a href="#" title="Prev" class="ion-ios-arrow-left products-prev"></a>

			<div class="products-wrapper">
				<div class="products-list clearfix">

				</div>
			</div>

			<a href="#" title="Next" class="ion-ios-arrow-right products-next"></a>

		</section>


		<!-- Product iframe -->
		<iframe src="pages/01-simple.html" class="product-iframe" frameborder="0" border="0"></iframe>

		<!-- Javascript -->
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.selectric.min.js"></script>
		<script src="js/application.min.js"></script>
		
	</body>

</html>
